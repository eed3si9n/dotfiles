theme = "github_dark"

[editor]
true-color = true
color-modes = true
bufferline = "always"

[editor.lsp]
display-messages = true

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "all"
newline = "none"

[keys.normal]
C-s = ":w"
C-j = "save_selection"

[keys.normal."]"]
"]" = "goto_next_paragraph"

[keys.normal."["]
"[" = "goto_prev_paragraph"

[keys.insert]
j = { j = "normal_mode" } # Maps `jj` to exit insert mode
